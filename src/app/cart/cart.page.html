<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Review Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-thumbnail slot="start" class="bigthumb">
              <img src="/assets/potato.jpg">
          </ion-thumbnail>          
          <ion-label>
            <h2>Potato/Batata/Aloo</h2>
            <p>1 Kg</p>
            <p>MRP: <s>Rs. 30</s></p>
            <h2><b>MSP: Rs. 28</b></h2>
            <div *ngIf="isOn">
              <ion-button color="success" size="default" icon-only fill="outline" (click)="decrementCnt()">
                <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
              </ion-button>
              <span class="qty">{{count}}</span>
              <ion-button color="success" size="default" icon-only fill="outline" (click)="incrementCnt()">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </div>
            <div *ngIf="!isOn">
              <ion-button color="success" size="default" fill="outline" (click)="incrementCnt()">
                <ion-icon slot="start" name="add-circle"></ion-icon>
                ADD
              </ion-button>
            </div>
          </ion-label>
        </ion-item>
        <ion-item>
            <ion-thumbnail slot="start" class="bigthumb">
                <img src="/assets/onion.jpg">
            </ion-thumbnail>          
            <ion-label>
              <h2>Potato/Batata/Aloo</h2>
              <p>1 Kg</p>
              <p>MRP: <s>Rs. 30</s></p>
              <h2><b>MSP: Rs. 28</b></h2>
              <div *ngIf="isOn">
                <ion-button color="success" size="default" icon-only fill="outline" (click)="decrementCnt()">
                  <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
                </ion-button>
                <span class="qty">{{count}}</span>
                <ion-button color="success" size="default" icon-only fill="outline" (click)="incrementCnt()">
                  <ion-icon slot="icon-only" name="add-circle"></ion-icon>
                </ion-button>
              </div>
              <div *ngIf="!isOn">
                <ion-button color="success" size="default" fill="outline" (click)="incrementCnt()">
                  <ion-icon slot="start" name="add-circle"></ion-icon>
                  ADD
                </ion-button>
              </div>
            </ion-label>
          </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
         <ion-button expand="full" size="default" color="success" [routerLink]="['/deliveryoption']">
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
            Checkout
          </ion-button>
</ion-footer>
